GPUS: (0)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 10


DATASET:
  DATASET: 'cifar10'
  ROOT: ''
  TEST_DIR: ''
  VAL_DIR: ''
  TRAIN_DIR: ''
  NUM_CLASSES: 10
  LE_PATH: ''
MODEL:
  NAME: resnet50
  PRETRAINED: true
  HEAD: ''
  BACKBONE: ''
#LOSS:

TRAIN:
  FINETUNE: ''
  IMAGE_SIZE:
    - 112
    - 112
  BATCH_SIZE: 128
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 1000
  RESUME: true
  OPTIMIZER: adam # adam or sgd
  LR: 0.001
  DROPOUT: 0.2
  PRINT_FREQ: 100
  RANDOM_CROP: true
  RESIZE: false
  VALIDATION_EPOCH: 10

TEST:
  IMAGE_SIZE:
    - 224
    - 224
  BATCH_SIZE: 128
